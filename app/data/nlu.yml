version: "2.0"

nlu:


- regex: name
  examples: |
    - [a-zA-Z]{3,15}

- lookup: positions
   examples: |
     - designers
     - a designer
     - developers
     - a developer
     - AI engineers
     - an AI engineer
     - master thesis worker


- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: shared_name
  examples: |
    - 

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: shared_name
  examples: |
    - [Koen](PERSON)
    - Im [Sergiu](PERSON)
    - I'm [Adriaan](PERSON)
    - My name is [Roosa](PERSON)
    - Me is [Veronika](PERSON)

- intent: positions_inquiry
  examples: |
    - Are you hiring?
    - Do you have any jobs open? 
    - Are there any job opportunities?
    - What positions do you have open?
    - Do you have any career opportunities?
    - Are you searching for [a designer](positons)?

- intent: company_inquiry
  examples: |
    - So what does you company do?
    - What does Just AI do?
    - What are you up to?
    - What do you do?

- intent: location_inquiry
  examples: |
    - Where are you based?
    - Where are you located?
    - Where do you have your offices?
    - Where is your office located?
    - Are you based in Helsinki?
    - Are you located in Europe?

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really


